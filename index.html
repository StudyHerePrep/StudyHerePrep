<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHerePrep - Exam Preparation Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            max-width: 100px;
            margin-right: 10px;
            vertical-align: middle;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }
        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            background: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .box {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .box h3 {
            margin: 10px 0;
        }
        .box a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
        }
        .footer {
            background-color: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <div class="header">
        <img src="https://your-logo-url.com/logo.png" class="logo" alt="Logo">
        StudyHerePrep
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Notes</a>
        <a href="#">PYQs</a>
        <a href="#">Quizzes</a>
        <a href="#">Login/Signup</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for notes, PYQs, quizzes...">
        <button>üîç</button>
    </div>

    <!-- Main Content Boxes -->
    <div class="container">
        <div class="box">
            <h3>100 Delhi Police PYQs</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>100 UP Police PYQs</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>100 SSC CGL PYQs</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>History Notes</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>Geography Notes</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>Static GK</h3>
            <a href="#">View Now</a>
        </div>
        <div class="box">
            <h3>Quizzes</h3>
            <a href="#">Start Quiz</a>
        </div>
    </div>

    <!-- Request Section -->
    <div class="container">
        <div class="box" style="width: 90%; background: #0056b3; color: white;">
            <h3>Request Notes or PYQs</h3>
            <button style="padding: 10px; background: white; color: #0056b3; border: none; cursor: pointer;">Request Now</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Contact us: <a href="mailto:studyhereprep@gmail.com" style="color: lightblue;">studyhereprep@gmail.com</a>
    </div>

</body>
</html
