<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHerePrep - Your Exam Preparation Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Navigation */
        nav {
            background: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #0073e6;
            border-radius: 5px;
        }

        /* Main Section */
        section {
            padding: 40px;
            font-size: 22px;
        }

        /* Button */
        .btn {
            background: #0073e6;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            padding: 15px;
            font-size: 18px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
        footer a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>StudyHerePrep</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Notes</a>
    <a href="#">PYQs</a>
    <a href="#">Quizzes</a>
    <a href="#">Login/Signup</a>
</nav>

<section>
    <h2>Welcome to StudyHerePrep</h2>
    <p>Your one-stop destination for government exam preparation.</p>
    <a href="#" class="btn">Start Learning</a>
</section>

<footer>
    Contact us: <a href="mailto:studyhereprep@gmail.com">studyhereprep@gmail.com</a>
</footer>

</body>
</html>
